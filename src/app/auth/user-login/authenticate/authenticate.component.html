<mat-card>
    <mat-card-title>
        Login
    </mat-card-title>

    <div *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!isLoading">

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

            <!--Username-->
            <mat-form-field class="full-width">
                <input type="text"
                       id="username"
                       name="username"
                       formControlName="username"
                       matInput
                       placeholder="Username"
                       [maxlength]="60"/>
            </mat-form-field>

            <!--Password-->
            <mat-form-field class="full-width">
                <input matInput
                       #password
                       placeholder="Password"
                       [type]="hidePassword ? 'password' : 'text'"
                       formControlName="password"
                       [maxlength]="30">
                <mat-icon matSuffix style="cursor: pointer;" (click)="hidePassword = !hidePassword">
                    {{hidePassword ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </mat-form-field>

            <mat-card-actions align="end">
                <button type="submit" mat-button color="primary" [disabled]="!canSubmit()">Login</button>
                <a [routerLink]="['/register']" class="btn btn-link">Register</a>
                <!--<a [routerLink]="['/forgotten']" class="btn btn-link">Forgot Something?</a>-->
            </mat-card-actions>

        </form>
    </div>

</mat-card>
