<div mat-dialog-title>
    <mat-toolbar color="primary">
        <span>Terms of Agreement</span>
        <span class="flex-fill"></span>
        <button mat-icon-button (click)="onCancelClick()">
            <mat-icon aria-label="close">close</mat-icon>
        </button>
    </mat-toolbar>
</div>

<mat-dialog-content>

    <h1>Please read carefully</h1>
    <p>This is where the terms will go...</p>
    <p>Should this be called <b>Terms of Service</b>?</p>

</mat-dialog-content>

<!--Actions-->
<div mat-dialog-actions align="end" class="container">

    <!--Agree-->
    <button type="button"
            *ngIf="!isAccepted"
            class="btn btn-success btn-fixed-width"
            (click)="onAgreeClick()">
        I agree
    </button>

</div>
