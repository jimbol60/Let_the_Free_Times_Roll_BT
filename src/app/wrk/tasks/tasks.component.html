<!--Loading-->
<div class="mt-3" *ngIf="isLoading">
    <gci-loading-bar [loadingMessage]="'Loading Fields'"></gci-loading-bar>
</div>

<h4>{{title}}</h4>

<gci-object-table [objects]="objs"
                  (updateOne)="onUpdateOne($event)"
                  [columnsToDisplay]="tableColumns"
                  (createNew)="onAddObject()">
</gci-object-table>
